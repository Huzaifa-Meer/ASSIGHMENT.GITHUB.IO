<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    *{
        /* margin: 0%;
        padding: 0%; */
    }
.div1{
    margin: 10px;
    padding: 20px;
    width: 500px;
}
.button3{
     float: right;
}



</style>
<body>
    <div class="div1">
        <textarea cols="30" rows="10" id="area-1"></textarea>
        <textarea id="area-2" cols="30" rows="10"></textarea>
    
        <button onclick="lower()">Lower Case</button>
        <button onclick="upper()">Upper Case</button>
        <button onclick="cleaar()" class="button3">Clear</button>
    </div>
    <script>
        function lower() {
            let a = document.getElementById("area-1").value;
            document.getElementById("area-2").innerText = a.toLowerCase();
        }
        function upper() {
            let a = document.getElementById("area-1").value;
            document.getElementById("area-2").innerText = a.toUpperCase();
        }
        function cleaar() {
            document.getElementById("area-1").innerText = "";
            document.getElementById("area-2").innerText = "";
        }
    </script>
</body>

</html>
